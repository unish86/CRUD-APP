<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/EditEmployee.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar-container">
      <figure class="logo">
        <a href="/index.html">CRUD-APP</a>
      </figure>
      <div class="nav-links">
        <a href="/pages/CreateEmployee.html">Create Employee</a>
        <a href="/Pages/AllEmployee.html">All Employees</a>
      </div>
    </nav>

    <!-- FORM CONTAINER -->
    <section class="form-wrapper">
      <h1>Edit Employee</h1>

      <form class="employee-form" id="employee-form">
        <!-- FULL NAME -->
        <div class="form-group">
          <label>Full Name</label>
          <div class="grid-3">
            <input type="text" placeholder="First Name" id="firstname" />
            <input type="text" placeholder="Middle Name" id="middlename" />
            <input type="text" placeholder="Last Name" id="lastname" />
          </div>
        </div>

        <!-- MARITAL STATUS & DOB -->
        <div class="grid-2">
          <div class="form-group">
            <label>Marital Status</label>
            <select id="maritalstatus">
              <option value="">Select</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Widow">Widow</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" />
          </div>
        </div>

        <div class="3"></div>
        <!-- EMAIL & MOBILE -->
        <div class="grid-2">
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" placeholder="E-mail" id="emailId" />
          </div>

          <div class="form-group">
            <label>Mobile Number <span>*</span></label>
            <input
              type="tel"
              placeholder="Mobile Number"
              id="mobilenumber"
              required
              maxlength="10"
            />
          </div>
        </div>

        <!-- ADDRESS -->
        <div class="form-group">
          <label>Home Address</label>
          <input type="text" placeholder="Street Address" id="address" />
        </div>

        <div class="grid-2">
          <input type="text" placeholder="City" id="city" />
          <input
            type="text"
            placeholder="State / Province"
            id="State"
            required
          />
        </div>

        <div class="grid-2">
          <input type="text" placeholder="Country" id="country" required />
          <input type="text" placeholder="ZIP Code" id="zip" required />
        </div>

        <!-- BUTTON -->
        <button type="submit" class="submit-btn">Update</button>
      </form>
    </section>

    <script src="/Scripts/EditEmployee.js"></script>
  </body>
</html>
